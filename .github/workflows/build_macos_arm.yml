name: Build macOS ARM

on:
  # Allows to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build RADS lib on macOS ARM
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          arch -arm64 brew reinstall zlib

      - name: Setup pyenv
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          MACOSX_DEPLOYMENT_TARGET: 11.0
          PYTHON_CONFIGURE_OPTS: "--enable-framework"
          CFLAGS: "-Wno-implicit-function-declaration"
          LDFLAGS: "-L/usr/local/opt/zlib/lib"
          CPPFLAGS: "-I/usr/local/opt/zlib/include"
          PKG_CONFIG_PATH: "/usr/local/opt/zlib/lib/pkgconfig"
        uses: "gabrielfalcao/pyenv-action@v13"
        with:
            default: 3.8
            command: pip3 install -U pip3 wheel setuptools

      - name: Built wheel for MacOS ARM
        run: python3 setup.py bdist_wheel --plat-name macosx_11_0_arm64

      - name: Upload Python wheel
        uses: actions/upload-artifact@v3
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/raidionicsseg-*.whl
          if-no-files-found: error

  test:
    needs: build
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11" ]
    runs-on: self-hosted

    steps:
        - name: Setup pyenv for Python ${{ matrix.python-version }}
          uses: "gabrielfalcao/pyenv-action@v13"
          with:
            default: ${{ matrix.python-version }}

        - name: Download artifact
          uses: actions/download-artifact@v3
          with:
            name: "Python wheel"

        - name: Install wheel
          run: pip3 install --find-links=${{github.workspace}} raidionicsseg-*
          shell: bash
#
